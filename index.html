<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <form action="/submit" method="post" id="myForm">
        <input type="text" name="example" placeholder="Enter Your text" id="textInput" >
        <button type="submit" class="button">Submit</button>
    </form>

    <div id="output"></div>

    <script>
        const mappings = {
            'a':'2', 'b':'22', 'c':'222', 'd':'3', 'e':'33', 'f':'333',
            'g':'4', 'h':'44', 'i':'444', 'j':'5', 'k':'55', 'l':'555',
            'm':'6', 'n':'66', 'o':'666', 'p':'7', 'q':'77', 'r':'777',
            's':'7777', 't':'8', 'u':'88', 'v':'888', 'w':'9', 'x':'99',
            'y':'999', 'z':'9999', ' ':'0'
        };

        function converter(value) {
            let result = '';
            for (const char of value) {
                result += mappings[char] || '';
            }
            return result; // Return the result to use it later
        }

        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const inputValue = document.getElementById('textInput').value;
            const converted = converter(inputValue); // Call the converter function
            document.getElementById('output').innerHTML = converted; // Display the result
        });
    </script>
</body>
</html>
